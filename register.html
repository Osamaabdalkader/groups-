<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منصة تسريع الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="gold-bar"></div>
    <div class="background-animation"></div>
    
    <div class="logo-container">
        <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo">
        <h1>منصة تسريع الإلكترونية</h1>
    </div>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
                <p>انضم إلى منصة تسريع وابدأ في بناء شبكتك</p>
            </div>
            
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="register-name" placeholder="أدخل اسمك الكامل" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-phone icon"></i>
                    <input type="tel" id="register-phone" placeholder="أدخل رقم هاتفك" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="text" id="register-address" placeholder="أدخل عنوانك" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="register-password" placeholder="أنشئ كلمة مرور قوية" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user-friends icon"></i>
                    <input type="text" id="referral-code" placeholder="أدخل رمز الإحالة إذا كان لديك">
                </div>
                
                <div class="terms-container">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a>
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>إنشاء حساب</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
            
            <div class="alert" id="register-alert"></div>
            
            <div class="alternative-options">
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
            
            <div class="form-footer">
                <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
                <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="supbase.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="register.js"></script>

    <script>
        // كود JavaScript لإظهار/إخفاء كلمة المرور
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // التحقق من وجود رمز إحالة في URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            document.getElementById('referral-code').value = refCode;
        }
    </script>
</body>
                        </html>
