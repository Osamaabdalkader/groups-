<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع النشر البسيط</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
            direction: rtl;
        }

        header, footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
        }

        .add-post, .posts {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #555;
        }

        .post {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-right: 4px solid #333;
        }

        .post h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .post p {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>موقع النشر البسيط</h1>
    </header>

    <main>
        <section class="add-post">
            <h2>أضف منشورًا جديدًا</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">عنوان المنشور:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">نص المنشور:</label>
                    <textarea id="content" rows="5" required></textarea>
                </div>
                <button type="submit">نشر</button>
            </form>
        </section>

        <section class="posts">
            <h2>المنشورات المنشورة</h2>
            <div id="postsList">
                <div class="loading">جاري تحميل المنشورات...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 موقع النشر البسيط</p>
    </footer>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAzYZMxqNmnLMGYnCyiJYPg2MbxZMt0co0",
            authDomain: "osama-91b95.firebaseapp.com",
            databaseURL: "https://osama-91b95-default-rtdb.firebaseio.com",
            projectId: "osama-91b95",
            storageBucket: "osama-91b95.appspot.com",
            messagingSenderId: "118875905722",
            appId: "1:118875905722:web:1a04946bc739c14acaac83",
            measurementId: "G-48WBMZBZ43"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // العناصر في واجهة المستخدم
        const postForm = document.getElementById('postForm');
        const postsList = document.getElementById('postsList');

        // إرسال النموذج
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            // إضافة منشور إلى قاعدة البيانات
            const newPostRef = database.ref('posts').push();
            newPostRef.set({
                title: title,
                content: content,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                // مسح الحقول بعد النشر
                postForm.reset();
                alert('تم نشر المنشور بنجاح!');
            })
            .catch((error) => {
                console.error('Error adding post: ', error);
                alert('حدث خطأ أثناء النشر. يرجى المحاولة مرة أخرى.');
            });
        });

        // قراءة وعرض المنشورات
        database.ref('posts').orderByChild('timestamp').on('value', (snapshot) => {
            postsList.innerHTML = ''; // مسح القائمة الحالية
            
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                    `;
                    postsList.appendChild(postElement);
                });
            } else {
                postsList.innerHTML = '<div class="loading">لا توجد منشورات حتى الآن</div>';
            }
        }, (error) => {
            console.error('Error reading posts: ', error);
            postsList.innerHTML = '<div class="loading">حدث خطأ في تحميل المنشورات</div>';
        });
    </script>
</body>
    </html>
