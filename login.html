<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة تسريع الإلكترونية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="gold-bar"></div>
    <div class="background-animation"></div>
    
    <div class="logo-container">
        <img src="tasreea.png" alt="منصة تسريع الإلكترونية" class="logo">
        <h1>منصة تسريع الإلكترونية</h1>
    </div>
    
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-user-circle"></i> تسجيل الدخول</h2>
                <p>مرحبا بعودتك  </p>
            </div>
            
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>
            
            <div class="alert" id="login-alert"></div>
            
            <div class="alternative-options">
                <div class="divider">
                    <span>أو</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
            </div>
            
            <div class="form-footer">
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                <p><a href="index.html">العودة إلى الصفحة الرئيسية</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="supbase.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="login.js"></script>

    <script>
        // كود JavaScript لإظهار/إخفاء كلمة المرور
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
                        </html>
